{% extends "base.html" %}
{% load static %}
{% block content %}
<br><br><br><br>
<div class="container">
    <div class="card mb-3" style="">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.about}}</p>
              {% if product.is_sale %}
              <p class="card-text">{{product.sale_price }} تومان</p>
              <strike>{{  product.price }} تومان </strike><br> 
              {% else %}
              <p class="card-text">{{product.price }}</p>
              {% endif %}
              <br>
              <select class="form-select" aria-label="Default select example" id='cart-qty'>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <br><br>
              <button class='btn btn-secondary' type='button' value='{{ product.id }}' id='add-cart'>اضافه کردن به سبد خرید</button>
              <a href="{% url 'home' %}" class='btn btn-secondary'>بازگشت یه صفحه اصلی</a>
            </div>
          </div>
        </div>
      </div>
</div>     
<script>
$(document).on('click', '#add-cart', function(e){
  e.preventDefault();
  $.ajax({
    type: 'POST',
    url: '{% url 'cart_add' %}',
    data:{
      product_id: $('#add-cart').val(),
      product_qty: $('#cart-qty option:selected').text(),
      csrfmiddlewaretoken: '{{ csrf_token }}',
      action:'post'
    },

    success: function(json){
      //console.log(json)
      document.getElementById('cart_quantity').textContent = json.qty
    },

    error: function(xhr, errmsg, err){
    }
  })
})
</script>  
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock  %}
