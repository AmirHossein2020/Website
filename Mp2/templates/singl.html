{% extends "base.html" %}
{% load static %}
{% block content %}
<br><br><br><br>
<div class="container">
    <div class="card mb-3" style="">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.about}}</p>
              {% if product.is_sale %}
              <p class="card-text">{{product.sale_price }} تومان</p>
              <strike>{{  product.price }} تومان </strike><br> 
              {% else %}
              <p class="card-text">{{product.price }}</p>
              {% endif %}
              <br>
              <select class="form-select" aria-label="Default select example" id='cart-qty'>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <br><br>
              <button class="add-to-cart-btn" data-product-id="{{ product.id }}">افزودن به سبد خرید</button>
              <div id="cart-message" style="color: green;"></div>
              <a href="{% url 'home' %}" class='btn btn-secondary'>بازگشت یه صفحه اصلی</a>
            </div>
          </div>
        </div>
      </div>
</div>     
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function(){
    $('.add-to-cart-btn').click(function(){
        var productId = $(this).data('product-id');

        $.ajax({
            url: '{% url "ajax_add_to_cart" %}',
            method: 'POST',
            data: {
                product_id: productId,
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function(response){
                if(response.success){
                    $('#cart-message').text(response.message).css('color', 'green');
                } else {
                    $('#cart-message').text(response.message).css('color', 'red');
                }
            }
        });
    });
});
</script>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock  %}
