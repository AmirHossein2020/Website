{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="container">
    <h1 class="fashion_taital">Man & Woman Fashion</h1>
    <div class="fashion_section_2">
      <div class="row">
        {% for item in category %}
          <div class="col-lg-4 col-sm-4">
            <div class="box_main">
              <h4 class="shirt_text">{{ item.name }}</h4>
              <p class="price_text">
                Price <span style="color: #262626;">$</span>
              </p>
              <div class="tshirt_img">
                <img src="" />
              </div>
              <div class="btn_main">
                <div class="buy_bt">
                  <a href="#">Buy Now</a>
                </div>
                <div class="seemore_bt">
                  <a href="{% url 'category' item.name %}">See More</a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
