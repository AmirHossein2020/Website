{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center">Edit Profile</h2>
                        <form method="post">
                            {% csrf_token %}
                             <p class="border"><span class="title">Name :</span>{{userEditForm.first_name}}  </p>
            <p class="border"> <span class="title">Last Name :</span> {{userEditForm.last_name}} </p>
            <p class="border"> <span class="title">Email : </span> {{userEditForm.email}} </p>
            <p class="border"> <span class="title">Address :</span> {{ profileEditForm.address }}</p>
            <p class="border"><span class="title">Phone :</span> {{ profileEditForm.phon }}</p>
            <p class="border"><span class="title">Code Post :</span> {{ profileEditForm.post_code }}</p>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
