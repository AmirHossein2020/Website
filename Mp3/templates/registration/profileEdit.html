{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Information</title>
    <style>
        /* CSS Codes Start Here */
        body {
            font-family: Arial, sans-serif; /* Your preferred font */
            margin: 0;
            background-color: #f8f0e5; /* Overall background color similar to image */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            direction: ltr; /* Left-to-right layout */
            text-align: left; /* Align text to left */
        }

        header {
            text-align: center;
            padding: 30px 0;
            color: #444;
        }

        .website-title {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            background-color: #fdfaf6; /* Card background color similar to image */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .user-avatar-section {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e6dace; /* Avatar background color similar to image */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensure avatar image doesn't overflow circle */
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire circular space */
        }

        .avatar-label {
            margin-top: 10px;
            color: #555;
            font-size: 0.9em;
        }

        .profile-form {
            text-align: left; /* Align form fields to left */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="text"] {
            width: calc(100% - 20px); /* Account for padding */
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background-color: #fefefe;
            box-sizing: border-box; /* Include padding and border in total width */
        }

        .edit-button {
            background-color: #e6dace; /* Button color similar to image */
            color: #4a4a4a; /* Button text color */
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto; /* Auto width based on content */
            display: block; /* Make button appear on a new line */
            margin: 30px auto 0 auto; /* Center the button */
        }

        .edit-button:hover {
            background-color: #d8c3b1; /* Slightly darker color on hover */
        }

        footer {
            text-align: center;
            padding: 30px 0;
            background-color: #333; /* Dark footer background color */
            color: #eee;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .profile-card {
                padding: 20px;
                margin: 10px;
            }

            .website-title {
                font-size: 2em;
            }

            .form-group input {
                width: calc(100% - 20px);
            }
        }
        /* CSS Codes End Here */
    </style>
</head>
<body>
    

    <main class="profile-container">
        <div class="profile-card">
            <form  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="user-avatar-section">
                <span class="avatar-label">{{userEditForm.first_name}}</span>
                <span class="avatar-label">{{userEditForm.last_name}}</span>
                <div class="form-group">
                    <label for="email">Email:</label>
                    {{userEditForm.email}}
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    {{ profileEditForm.phon }}
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    {{ profileEditForm.address }}
                </div>
                <div class="form-group">
                    <label for="postal-code">Postal Code:</label>
                    {{ profileEditForm.post_code }}
                </div>

                <button type="submit" class="edit-button">Edit Account</button>
            </form>
        </div>
        </div>
    </main>
</body>
</html>

{% endblock content %}
