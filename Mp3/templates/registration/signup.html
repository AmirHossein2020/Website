{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
      
        body {
            font-family: Arial, sans-serif; 
            margin: 0;
            background-color: #f8f0e5; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            direction: ltr; 
            text-align: left; 
        }

        header {
            text-align: center;
            padding: 30px 0;
            color: #444;
        }

        .website-title {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-card {
            background-color: #fdfaf6; 
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px; 
            text-align: center;
        }

        .signup-card h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left; 
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(100% - 20px); 
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background-color: #fefefe;
            box-sizing: border-box;
        }

        .signup-button {
            background-color: #e6dace; 
            color: #4a4a4a; 
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto; 
            display: block; 
            margin: 30px auto 0 auto; 
        }

        .signup-button:hover {
            background-color: #d8c3b1; 
        }

        .login-link {
            margin-top: 20px;
            font-size: 1em;
            text-align: center;
            color: #555;
        }

        .login-link a {
            color: #e6dace; 
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            background-color: #333; 
            color: #eee;
        }

        
        @media (max-width: 600px) {
            .signup-card {
                padding: 20px;
                margin: 10px;
            }

            .website-title {
                font-size: 2em;
            }

            .signup-card h2 {
                font-size: 1.8em;
            }

            .form-group input {
                width: calc(100% - 20px);
            }
        }
        
    </style>
</head>
<body>

    <main>
        <div class="signup-card">
            <h2>Create Your Account</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="signup-button">Sign Up</button>
                <p class="login-link">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
            </form>
        </div>
    </main>
</body>
</html>
{% endblock content %}
